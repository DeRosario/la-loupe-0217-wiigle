<div id="myNav" class="overlay">

    <button type="button" class="btn btn-default btn-md closebtn" ng-click="closeNav()">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>

    <div class="overlay-content" ng-controller="NavbarController">


      <!-- LOGIN -->
      <form class="col-lg-offset-2 col-lg-3 col-md-offset-1 col-md-4 col-sm-offset-3 col-sm-6 form" name="loginForm" novalidate ng-submit="login()"
      ng-hide="auth.isAuthenticated()" ng-controller="LoginController">
          <h2>Login</h2>
          <div ng-repeat="error in errors">{{error.error}}</div>
          <div class="form-group">
              <input id="enter-email" type="email" class="form-control" ng-model="user.login.email" required placeholder="Email Address">
          </div>
          <div class="form-group">
              <input id="password" type="password" class="form-control" ng-model="user.login.password" required placeholder="Password">
          </div>
          <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Remember me
              </label>
          </div>
          <button type="submit" class="btn btn-default pull-right">Submit</button>
      </form>
      <!-- REGISTER -->
      <form class="col-lg-offset-2 col-lg-3 col-md-offset-2 col-md-4 col-sm-offset-3 col-sm-6 form" name="registerForm" novalidate ng-submit="register()"
      ng-hide="auth.isAuthenticated()" ng-controller="RegisterController">
          <h2>Subscribe</h2>
          <div ng-repeat="error in errors">{{error.error}}</div>
          <div class="form-group">
              <input id="register-email" type="email" class="form-control" ng-model="user.register.email" required placeholder="Enter your email address">
          </div>
          <div class="form-group">
              <input id="create-password" type="password" class="form-control" ng-model="user.register.password" required placeholder="Define a password">
          </div>
          <div class="form-group">
              <input id="confirm-password" type="password" class="form-control" ng-model="user.register.password.confirm" required placeholder="Confirm password">
          </div>
          <button type="submit" class="btn btn-default pull-right">Submit</button>
      </form>


      <!-- PERSONNAL MENUE -->
      <div id="user-menu" class="container-fluid" ng-show="auth.isAuthenticated()">
          <div class="row">

              <div class="text-center">
                  <div class="row">
                      <div class="col-xs-12">
                          <h2>{{ user.email }}</h2>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-12 logout">
                          <a ng-click="logout()" href='#'>Logout</a>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-12 menu">
                          <ul>
                              <li><a ui-sref="anon.home">Home</a></li>
                              <!-- <li><a href="#">Profile</a></li> -->
                              <li><a ui-sref="user.dashboard">History</a></li>
                              <li><a ui-sref="user.dashboard">Favourites</a></li>
                          </ul>
                      </div>
                  </div>

              </div>


          </div>
      </div>


    </div>
</div>

<button type="button" class="btn btn-default btn-md hamburger-menu" ng-click="openNav()">
  <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
</button>
